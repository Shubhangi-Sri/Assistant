<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO, My Virtual Assistant</title>
    <link rel="shortcut icon" href="./static/images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.css">
    <style>
        :root {
            --primary-color: #00f0ff;
            --secondary-color: #00a2ff;
            --bg-color: #111;
            --text-color: #fff;
            --card-bg: rgba(0, 0, 0, 0.5);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
        }

        body.light-mode {
            --primary-color: #0066ff;
            --secondary-color: #0033aa;
            --bg-color: #f0f0f0;
            --text-color: #333;
            --card-bg: rgba(255, 255, 255, 0.9);
        }

        body.matrix-mode {
            --primary-color: #0f0;
            --secondary-color: #090;
            --bg-color: #000;
            --text-color: #0f0;
            --card-bg: rgba(0, 20, 0, 0.7);
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-color);
        }

        .left-side {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .right-side {
            flex: 2;
            padding: 20px;
        }

        .waveform {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 20px;
            margin-top: 10px;
        }

        .waveform span {
            width: 4px;
            height: 100%;
            background: var(--primary-color);
            animation: wave 1.2s infinite ease-in-out;
        }

        .waveform span:nth-child(2) { animation-delay: -1.1s; }
        .waveform span:nth-child(3) { animation-delay: -1.0s; }
        .waveform span:nth-child(4) { animation-delay: -0.9s; }
        .waveform span:nth-child(5) { animation-delay: -0.8s; }

        @keyframes wave {
            0%, 100% { height: 20%; }
            50% { height: 100%; }
        }

        .typewriter {
            overflow: hidden;
            border-right: .15em solid var(--primary-color);
            white-space: nowrap;
            animation: typing 3s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary-color); }
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 20px;
            background: var(--bg-color);
            color: var(--primary-color);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--primary-color);
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: var(--bg-color);
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
            margin-bottom: 10px;
            animation: floatAvatar 3s ease-in-out infinite;
        }

        @keyframes floatAvatar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #btn {
            background: var(--bg-color);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        #btn:hover {
            background: var(--primary-color);
            color: var(--bg-color);
        }

        #search-bar {
            width: 70%;
            padding: 10px;
            margin-top: 20px;
            background: var(--bg-color);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            border-radius: 8px;
        }

        #ask-button, #stop-button, [type="submit"] {
            background: var(--bg-color);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        #ask-button:hover, #stop-button:hover, [type="submit"]:hover {
            background: var(--primary-color);
            color: var(--bg-color);
        }

        #file-upload {
            margin-top: 15px;
            color: var(--text-color);
        }

        .response-card {
            background: var(--card-bg);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px var(--primary-color);
        }

        h2 {
            color: var(--primary-color);
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px var(--primary-color);
        }

        p {
            color: var(--text-color);
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9em;
        }

        body.light-mode footer {
            color: rgba(0, 0, 0, 0.6);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <button class="theme-toggle" onclick="toggleTheme()">Matrix Mode</button>

    <audio id="ambient-sound" loop autoplay>
        <source src="./static/audio/ambient-loop.mp3" type="audio/mp3">
    </audio>

    <div class="container">
        <div class="left-side">
            <img src="./static/images/1.png"  class="avatar"> 
            <h2>NEO</h2>
            <p style="font-style: italic; margin-top: -10px;">Your AI-powered Sidekick</p>
            <button id="btn" onclick="playBeep(); ">
                <img src="./static/images/mic.svg" alt="mic" style="animation: pulse 2s infinite;">
                <span id="content"> TALK TO ME</span>
            </button>
            <div class="waveform" id="waveform" style="display: none;">
                <span></span><span></span><span></span><span></span><span></span>
            </div>
            <div id="ask-section">
                <input type="text" id="search-bar" placeholder="Ask me anything...">
                <button id="ask-button">SEND</button>
                <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
                    <input type="file" name="files[]" multiple id="file-upload">
                    <button type="submit">UPLOAD</button>
                    <button type="button" id="stop-button">CANCEL</button>
                </form>
            </div>
        </div>

        <div class="right-side">
            <div id="generated-box" style="display: none;">
                <div class="response-card">
                    <div id="output-box" class="typewriter"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="loader" style="display: none;"></div>
    <div id="response"></div>

    <footer>
        <p>&copy; 2025 NEO | Designed with <span style="color: #f06292">&hearts;</span> for the future</p>
    </footer>

    <audio id="beep" src="./static/audio/beep.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles
        function initParticles(color) {
            particlesJS("particles-js", {
                "particles": {
                    "number": { "value": 80 },
                    "color": { "value": color },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 0.5 },
                    "size": { "value": 3 },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": color,
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 3
                    }
                },
                "interactivity": {
                    "events": {
                        "onhover": { "enable": true, "mode": "repulse" }
                    }
                }
            });
        }

        // Initialize with default color
        initParticles("#00f0ff");

        let themeState = 0; // 0 = dark, 1 = light, 2 = matrix

        function toggleTheme() {
            const body = document.body;
            const themeBtn = document.querySelector(".theme-toggle");
            
            // Remove all theme classes
            body.classList.remove("light-mode", "matrix-mode");
            
            // Cycle through themes
            themeState = (themeState + 1) % 3;
            
            if (themeState === 0) {
                // Dark mode
                initParticles("#00f0ff");
                themeBtn.textContent = "Light Mode";
            } else if (themeState === 1) {
                // Light mode
                body.classList.add("light-mode");
                initParticles("#0066ff");
                themeBtn.textContent = "Matrix Mode";
            } else {
                // Matrix mode
                body.classList.add("matrix-mode");
                initParticles("#0f0");
                themeBtn.textContent = "Dark Mode";
            }
        }

        function playBeep() {
            document.getElementById("beep").play();
        }

        function greetUser() {
            speakText("Hello, I am NEO. Ready to assist you.");
        }

        function speakText(text) {
            const msg = new SpeechSynthesisUtterance(text);
            msg.rate = 1;
            msg.pitch = 1.2;
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        }

        // Initialize on load
        window.onload = function() {
            greetUser();
        };
    </script>

    <script src="./static/js/script.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</body>
</html>
